<body>

        <nav>
                <img src="images/europe.png" class="eu">
                <img src="images/northamerica.png" class="na">

                <img src="images/africa.png" class="africa">
                <img src="images/asia.png" class="asia">
                <img src="images/australia.png" class="aus">

            <h1>
                Carbon Dioxide Emissions in Europe
            </h1>
        
           
        <div class="co2Wrapper">
                <div class="fill">
                    </div>
            </div>
            <img class=co2bild src="co2.png">
            <main>
                <section class="emissionabsolute">
                    <h2>4209.3</h2>

                <section class="relativetoworlds">

                    <h2>-15,2 %</h2>

                </section>
                
                <section class="growthrateabsolute">
                    <h2>-756,4 kg CO2</h2>
                    <p>Growth rate between 2008 and 2018 (absolute)</p>
                </section>
            </main>
        
           





    
    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
